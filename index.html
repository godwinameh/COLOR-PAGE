<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Improvement Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .container h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
        }
        .form-group label.inline {
            display: inline-block;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let us know how we can improve freeCodeCamp</h1>
        <form>
            <div class="form-group">
                <label for="name">* Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">* Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="age">* Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="role">Which option best describes your current role?</label>
                <select id="role" name="role">
                    <option value="student">Student</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>How likely is that you would recommend freeCodeCamp to a friend?</label>
                <label class="inline"><input type="radio" name="recommend" value="definitely"> Definitely</label>
                <label class="inline"><input type="radio" name="recommend" value="maybe"> Maybe</label>
                <label class="inline"><input type="radio" name="recommend" value="not_sure"> Not sure</label>
            </div>
            <div class="form-group">
                <label for="like_most">What do you like most in FCC:</label>
                <select id="like_most" name="like_most">
                    <option value="">Select an option</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label>Things that should be improved in the future (Check all that apply):</label>
                <label class="inline"><input type="checkbox" name="improvements" value="front_end"> Front-end Projects</label>
                <label class="inline"><input type="checkbox" name="improvements" value="back_end"> Back-end Projects</label>
                <label class="inline"><input type="checkbox" name="improvements" value="data_visualization"> Data Visualization</label>
            </div>
        </form>
    </div>
</body>
</html>
